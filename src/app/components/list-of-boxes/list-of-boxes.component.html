<section [@slideIn]>
  <table class="table table-striped table-dark table-hover">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Icon Url</th>
      <th scope="col">Cost</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let box of allBoxes" (click)="viewDetailBox(box)">
      <td>{{box?.name}}</td>
      <td>{{box?.iconUrl}}</td>
      <td>{{box?.cost}}</td>
    </tr>
    </tbody>
  </table>
</section>
